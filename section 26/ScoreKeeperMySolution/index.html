<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="PingPong.jpg" alt="Placeholder image">
            </figure>
        </div>

        <header class="card-header">
            <p class="card-header-title">
                Ping Pong Score Keeper
            </p>
        </header>

        <div class="card-content">
            <div class="content">
                <h1><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                <p id="para">use the buttons below to keep score</p>
                <br>
                <p class="score-text">Playing To</p>
                <div class="select is-rounded is-normal">
                    <select id="scoreLimit" onchange="updateScoreLimit()">
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
        </div>

        <footer class="card-footer">
            <button class="card-footer-item button is-primary" id="p1Inc">+1 Player One</button>
            <button class="card-footer-item button is-info" id="p2Inc">+1 Player Two</button>
            <button class="card-footer-item button is-danger" id="reset">Reset</button>
        </footer>
    </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
